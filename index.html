<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
   
    <title>exchange</title>
</head>

<body>
    <div class="div-header">
        <h1 class="pt-1">ex</h1>
    <img class="logo" src="./assets/logo 2.gif" alt="">
    <h1 class="pt-2">change</h1>
</div>
    <div class="main-div">
        <div class="div-box">
            <div>
                <label for="">de:</label>
                <select class="select-1" onchange="changeValue1()" name="" id="select1">
                    <option value="real">Real Brasileiro</option>
                    <option value="euro">Euro</option>
                    <option value="bitcoin">Bitcoin</option>
                    <option value="dolar">Dolar Americano</option>
                </select>
                <br>
                <label for="">para:</label>
                <select class="select-2" onchange="changeValue2()" name="" id="select2">
                    <option value="real">Real Brasileiro</option>
                    <option value="euro">Euro</option>
                    <option value="bitcoin">Bitcoin</option>
                    <option value="dolar">Dolar Americano</option>
                </select>
                <br>
                <div class="div-input">
                    <label class="letter-valor">Valor:</label>
                    <input class="input-value" type="number" placeholder="digite o valor">

                    <button onclick="clickButton()">converter</button>
                </div>
            </div>
            <div class="div2-inside">
                <img class="convert-img" src="./assets/brasil 2.png" alt="Bandeira do Brasil">
                <b class="value-to-convert">R$1,00</b>
                <br>
                <img src="./assets/Vector.png" alt="Imangem seta">
                <br>

                <img class="converted-img" src="./assets/brasil 2.png" alt="">
                <b class="value-converted">R$1,00</b>
            </div>
            <div>

            </div>

        </div>
    </div>
   
</body>
<script src="./scripts.js"></script>
</html>
